<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HOLA BIENVENIDO A CUIDAR TU PLANTITA</h1>
    <h2>¿Como quieres que se llame tu planta?</h2>
    <div id="result"></div>
    <div>
      <form id="formularioNombre">
        <label for="nombre">Nombre de tu planta</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Ingrese su nombre"
        />
      </form>
    </div>
  </br>
</br>
    <h3>
      Selecciona que planta quieres cuidar
    </h3>
    <form id="formularioTipoPlanta" target="_blank">    
        <input type="radio" name="planta"  value="filodendro"> Filodendro<br>
        <input type="radio" name="planta"  value="cactus">Cactus<br>
        <input type="radio" name="planta"  value="suculenta">Suculenta    
    </form>
    <div id="resultTipoPlanta"> </div>
  <div id="resultCaractPlanta"> </div>
    <button id="botonEmpezar">EMPEZAR</button>
    <h3 id="nombreElegido">
      Para conocer las caracteristicas de cada tipo de planta presiona el siguiente
      boton:
    </h3>
    <button id="botonCaracteristicas">CONOCER CARACTERÍSTICAS</button>
    <script src="proyecto.js"></script>
  </body>
</html>
